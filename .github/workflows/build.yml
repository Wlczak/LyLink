name: Build & Push Docker Image
permissions:
    contents: read

on:
    push:
        branches: ["main"]
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push lylink
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  target: lylink
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/lylink:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push lylink-nginx
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  target: lylink-nginx
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/lylink-nginx:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
